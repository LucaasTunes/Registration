<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="login-btn">
                    <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                </div>
                <div id="register-btn">
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
            </div>
            <div class="social-icons">
                <img src="fb.png">
                <img src="tw.png">
                <img src="gp.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox">
                <span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User id" required>
                <input type="email" class="input-field" placeholder="Email id" required>
                <input type="checkbox" class="checkbox">
                <span>I agree to the terms condition</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var loginBtn = document.getElementById("login-btn");
        var registerBtn = document.getElementById("register-btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            loginBtn.style.left = "50px";
            loginBtn.style.background = "transparent";
            registerBtn.style.background = "linear-gradient(to right, #ff105f, #ffad06)";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "570px";
            loginBtn.style.left = "0";
            loginBtn.style.background = "linear-gradient(to right, #ff105f, #ffad06)";
            registerBtn.style.background = "transparent";
        }
    </script>
</body>
</html>
